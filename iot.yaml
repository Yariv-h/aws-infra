Description: |
  Creates lambda functions for iot. https://github.com/rbirkby/aws-infra

Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-service-role
      Policies:
      - PolicyName: lambda-cloudwatch-policy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: "arn:aws:logs:*:*:*"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole

  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: >
          'use strict';

          exports.skill = (event, context, callback) => {
              callback(null, {
                  version: "1.0",
                  sessionAttributes: event.session.attributes,
                  response: {
                      outputSpeech: {
                          type: "PlainText",
                          text: "Hello World"
                      },
                      shouldEndSession: true
                  }
              });
          };

      Description: Lambda function for iot
      FunctionName: hello-world-skill
      Handler: index.skill
      Role: !GetAtt LambdaRole.Arn
      Runtime: nodejs4.3
      Timeout: 60

  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref Lambda
      Action: lambda:InvokeFunction
      Principal: alexa-appkit.amazon.com
