Description: |
  Creates lambda functions for iot. https://github.com/rbirkby/aws-infra

Resources:

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-service-role
      Policies:
      - PolicyName: lambda-policy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: "arn:aws:logs:*:*:*"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole

  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: >
          exports.myFunction = (event, context, callback) => {
            console.log('hello world');

            callback();
          }
      Description: Lambda function for iot
      FunctionName: first-lambda
      Handler: index.myFunction
      Role: !GetAtt LambdaRole.Arn
      Runtime: nodejs4.3
      Timeout: 60
